<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">
</head>
<body>
    <header>
        <nav>
            <a href="https://workspace.google.com/intl/fr/gmail/">Gmail</a>
            <a href="https://images.google.com">Images</a>
            <span class="material-symbols-outlined">apps</span>
            <img src="https://www.w3schools.com/howto/img_avatar.png" alt="Avatar" class="avatar">
        </nav>
    </header>

    <main>
        <img src="https://static.vecteezy.com/ti/vecteur-libre/p1/21514910-google-marque-logo-symbole-noir-conception-vecteur-illustration-gratuit-vectoriel.jpg" alt="Google Logo" class="logo">
        <form class="search-container" role="search" autocomplete="off">
            <div class="search-box">
                <span class="material-symbols-outlined">search</span>
                <input type="text" aria-label="Recherche Google">
                <span class="material-symbols-outlined">mic</span>
            </div>
            <div class="buttons">
                <button type="submit">Recherche Google</button>
                <button type="button">J'ai de la chance</button>
            </div>
        </form>
    </main>

    <footer>
        <p>France</p>
        <div class="footer-links">
            <div class="left">
                <a href="https://about.google">À propos</a>
                <a href="https://ads.google.com">Publicité</a>
                <a href="https://business.google.com">Entreprise</a>
                <a href="https://developers.google.com">Comment fonctionne la recherche Google&nbsp;?</a>
            </div>
            <div class="right">
                <a href="https://policies.google.com">Confidentialité</a>
                <a href="https://policies.google.com/terms">Conditions</a>
                <a href="https://support.google.com">Paramètres</a>
            </div>
        </div>
    </footer>
</body>
</html>
